<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="newlog.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="signin.php" method="POST" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./img/logo.png" alt="easyclass" />
                <h4>easyclass</h4>
              </div>
              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Not registered yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>
              <div class="actual-form">
                <div class="input-wrap">
                  <input type="email" name="login" minlength="4" class="input-field" autocomplete="off" required/> 
                  <label>Email or Mobile Number</label>
                </div>
                <div class="input-wrap">
                  <input type="password" name="password" minlength="4" class="input-field" autocomplete="off" required/>  
                  <label>Password</label>
                </div>
                <input type="submit" value="Sign In" class="sign-btn" />
                <p class="text">
                  <a href="forgot_password.php">Forgotten your password?</a>
                </p>
              </div>
            </form>
            
            <form action="signup.php" method="POST" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="./img/logo.png" alt="easyclass" />
                <h4>easyclass</h4>
              </div>
              <div class="heading">
                <h2>Create Account</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>
              <div class="actual-form">
                <div class="input-wrap">
                  <input type="text" name="username" minlength="4" class="input-field" autocomplete="off" required/> 
                  <label>Name</label>
                </div>
                
                <div class="account-type">
                  <label class="type-label"><strong>Account Type:</strong></label>
                  <div class="radio-group">
                    <label class="radio-label">
                      <input type="radio" name="acc-type" value="Donor" required /> 
                      <span>Donor</span>
                    </label>
                    <label class="radio-label">
                      <input type="radio" name="acc-type" value="NGO" required/> 
                      <span>NGO</span>
                    </label>
                  </div>
                </div>
                
                <div class="input-wrap">
                  <input type="text" name="address" class="input-field" autocomplete="off" required/> 
                  <label>Address</label>
                </div>
                <div class="input-wrap">
                  <input type="email" name="email" class="input-field" autocomplete="off" required/> 
                  <label>Email</label>
                </div>
                <div class="input-wrap">
                  <input type="tel" name="phone" class="input-field" autocomplete="off" required/> 
                  <label>Mobile Number</label>
                </div>
                <div class="input-wrap">
                  <input type="password" name="password" class="input-field" autocomplete="off" required/> 
                  <label>Password</label>
                </div>
                
                <div class="checkbox-wrap">
                  <label class="checkbox-label">
                    <input type="checkbox" required />
                    <span class="checkmark"></span>
                    <span class="checkbox-text">I agree to the <a href="#">Terms & Conditions</a></span>
                  </label>
                </div>
                
                <input type="submit" value="Sign Up" class="sign-btn" />
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="img/contactus.jpg" class="image img-1 show" alt="" />
              <img src="img/contact.png" class="image img-2" alt="" />
              <img src="img/OurMission.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Create your own courses</h2>
                  <h2>Customize as you like</h2>
                  <h2>Invite students to your class</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="newlogin.js"></script>
  </body>
</html>
